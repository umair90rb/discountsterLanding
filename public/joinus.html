      <div class="container">
        <!-- Contact Section Start -->
        <br /><br /><br /><br /><br /><br />
        <section id="contact">
          <div class="contact-form">
            <div class="container">
              <div class="row justify-content-center">
                <div class="offset-top">
                  <div class="col-lg-12 col-md-12 col-xs-12">
                    <div
                      class="contact-block wow fadeInUp"
                      data-wow-delay="0.2s"
                    >
                      <div class="section-header">
                        <!-- <p
                          class="btn btn-subtitle wow fadeInDown"
                          data-wow-delay="0.2s"
                        >
                          Contact
                        </p> -->
                        <h2 class="section-title">Join Us to Grow</h2>
                      </div>
                      <!-- <form id="contactForm"> -->
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              id="name"
                              name="name"
                              placeholder="Business Name"
                              required
                              data-error="Please enter your name"
                            />
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <input
                              type="text"
                              placeholder="Business Email"
                              id="email"
                              class="form-control"
                              name="email"
                              required
                              data-error="Please enter your email"
                            />
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>

                        <div class="col-md-12">
                          <div class="form-group">
                            <input
                              type="text"
                              placeholder="Phone Number"
                              id="phone"
                              name="phone"
                              class="form-control"
                              required="true"
                              data-error="Please enter your phone number"
                            />
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>

                        <div class="col-md-6">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              id="locations"
                              name="locations"
                              placeholder="No of business Location"
                              required
                              data-error="Please enter business location"
                            />
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <input
                              type="text"
                              placeholder="City"
                              id="city"
                              class="form-control"
                              name="city"
                              required
                              data-error="Please enter business city"
                            />
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>

                        <div class="col-md-12">
                          <div class="form-group">
                            <input
                              type="text"
                              placeholder="Name"
                              id="fullName"
                              name="fullName"
                              class="form-control"
                              required="true"
                              data-error="Please enter your name number"
                            />
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>

                        <div class="col-md-12">
                          <div class="form-group">
                            <textarea
                              class="form-control"
                              id="feedback"
                              placeholder="Feedback"
                              rows="7"
                              data-error="Write your feedback"
                              required
                            ></textarea>
                            <div class="help-block with-errors"></div>
                          </div>
                          <div class="submit-button">
                            <button
                              class="btn btn-common btn-effect"
                              id="submit"
                              onclick="sendMail()"
                            >
                              Send
                            </button>
                            <a id="" href="" style="display: none"></a>
                            <div id="msgSubmit" class="h3 hidden"></div>
                            <div class="clearfix"></div>
                          </div>
                        </div>

    <script>
      function sendMail() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const fullName = document.getElementById("fullName").value;
        const city = document.getElementById("city").value;
        const phone = document.getElementById("phone").value;
        const locations = document.getElementById("fullName").value;
        const feedback = document.getElementById("feedback").value;

        const mail = document.createElement("a");
        if (fullName === "" || fullName === undefined)
          return alert("Name is required");
        if (city === "" || city === undefined)
          return alert("Business city is required");
        if (locations === "" || locations === undefined)
          return alert("locations is required");
        if (name === "" || name === undefined)
          return alert("Business Name is required");
        if (email === "" || email === undefined)
          return alert("Business Email is required");
        if (phone === "" || phone === undefined)
          return alert("phone is required");
        const body =
          "mailto:mail@gmail.com?subject=Join Me to your business circle&body=Business Name: " +
          name +
          "%0D%0A" +
          "Business Email: " +
          email +
          "%0D%0A" +
          "Business Phone: " +
          phone +
          "%0D%0A" +
          "Business Locations: " +
          locations +
          "%0D%0A" +
          "Business City: " +
          city +
          "%0D%0A" +
          "Full Name: " +
          fullName +
          "%0D%0A" +
          "Feedback: " +
          feedback;

        mail.href = body;

        return mail.click();
      }
    </script>
